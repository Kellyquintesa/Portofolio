<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delimeat-Food App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/0bd04eb1ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Gallery Start -->
    <section id="gallery" class="pt-15 bg-[#fffbe8]">
      <div class="container">
        <div class="px-4 flex flex-wrap lg:px-32">
          <a href="index.html" class="mt-10">
            <i class="fa-solid fa-angle-left text-2xl"> </i>
          </a>

          <h1
            class="w-full text-2xl mt-14 lg:text-4xl font-bold text-center uppercase"
          >
            Delimeat
          </h1>
          <h4 class="w-full text-xs lg:text-base text-center text-slate-500">
            UI, Product Design
          </h4>

          <h1 class="mt-16 text-2xl font-bold lg:text-4xl px-30 w-full">
            Gallery
          </h1>

          <a
            href="https://delimeat.netlify.app/"
            target="_blank"
            class="w-full text-right p-1 font-semibold"
          >
            Website >
          </a>
        </div>

        <div class="mt-5 flex flex-wrap justify-center px-3 lg:px-20 lg:mt-8">
          <img
            src="../src/img/Group 3.jpg"
            alt="image1"
            class="shadow-md rounded-xl w-full lg:max-w-5xl"
          />
          <img
            src="../src/img/Group 4.jpg"
            alt="image2"
            class="mt-9 shadow-md rounded-xl w-full lg:max-w-5xl"
          />
          <img
            src="../src/img/Group 5.png"
            alt="image3"
            class="mt-9 shadow-md rounded-xl w-full lg:max-w-5xl"
          />
          <img
            src="../src/img/Group 6.jpg"
            alt="image4"
            class="mt-9 mb-20 shadow-md rounded-xl w-full lg:max-w-5xl"
          />
        </div>
      </div>
    </section>
    <!-- Gallery End -->
  </body>
</html>
