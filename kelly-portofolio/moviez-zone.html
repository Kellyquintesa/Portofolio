<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moviez Zone</title>
    <!-- Tiro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi&display=swap"
      rel="stylesheet"
    />

    <!-- Monsserat  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Tiro+Gurmukhi&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/0bd04eb1ca.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        content: ["./src/**/*.{html,js}"],
        theme: {
          container: {
            center: true,
            padding: "16px",
          },

          extend: {
            fontFamily: {
              primary: ["'Tiro Gurmukhi'", "serif"],
              secondary: ["'Montserrat'", "sans-serif"],
            },
            colors: {
              primary: "#DD7041",
              bio: "#92CAA4",
              hoverBg: "#d9a79f",
            },
            screens: {
              "2xl": "1320px",
            },
          },
        },
        plugins: [],
      };
    </script>
  </head>
  <body class="font-primary">
    <!-- Gallery Start -->
    <section id="gallery" class="pt-15" bg-[#070831]>
      <div class="container">
        <div class="px-4 flex flex-wrap lg:px-32">
          <a href="index.html" class="mt-10" rel="noopener" aria-label="home">
            <i class="fa-solid fa-angle-left text-2xl text-slate-700"> </i>
          </a>

          <h1
            class="w-full text-2xl mt-14 lg:text-4xl font-bold text-center uppercase font-primary text-primary"
          >
            Moviez Zone
          </h1>
          <h4
            class="w-full text-xs lg:text-base text-center text-slate-500 font-[#FFF4D6]"
          >
            UI, Product Design, Next.JS
          </h4>

          <h1
            class="mt-16 text-2xl font-bold lg:text-4xl px-30 w-full text-slate-"
          >
            Gallery
          </h1>

          <a
            href="https://moviez-zone.netlify.app/"
            target="_blank"
            rel="noopener"
            class="w-full text-right p-1 font-semibold font-secondary text-slate-700"
          >
            Website <i class="fa-solid fa-angle-right"></i>
          </a>
        </div>

        <div class="mt-5 flex flex-wrap justify-center px-3 lg:px-20 lg:mt-8">
          <img
            src="images/Group 9.jpg"
            alt="image1"
            class="shadow-md rounded-xl w-full lg:max-w-5xl"
          />
          <img
            src="images/Group 10.jpg"
            alt="image2"
            class="mt-9 shadow-md rounded-xl w-full lg:max-w-5xl"
          />
          <img
            src="images/Group 11.jpg"
            alt="image3"
            class="mt-9 shadow-md rounded-xl w-full lg:max-w-5xl"
          />
          <img
            src="images/Group 12.jpg"
            alt="image4"
            class="mt-9 mb-20 shadow-md rounded-xl w-full lg:max-w-5xl"
          />
        </div>
      </div>
    </section>
    <!-- Gallery End -->
  </body>
</html>
